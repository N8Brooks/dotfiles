[".config/nvim"]
  type = "git-repo"
  url = "https://github.com/AstroNvim/AstroNvim.git"
  refreshPeriod = "168h"
[".oh-my-zsh"]
  type = "archive"
  url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
  type = "archive"
  url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
  include = ["*/*.zsh", "*/.version", "*/.revision-hash", "*/highlighters/**"]
[".oh-my-zsh/custom/plugins/zsh-defer"]
  type = "archive"
  url = "https://github.com/romkatv/zsh-defer/archive/master.tar.gz"
  exact = true
  stripComponents = 1
[".oh-my-zsh/custom/plugins/catppuccin_latte-zsh-syntax-highlighting/catppuccin_latte-zsh-syntax-highlighting.plugin.zsh"]
  type = "file"
  url = "https://raw.githubusercontent.com/catppuccin/zsh-syntax-highlighting/main/themes/catppuccin_latte-zsh-syntax-highlighting.zsh"
  refreshPeriod = "168h"
[".local/share/fonts/"]
  type = "archive"
  url = "https://github.com/ryanoasis/nerd-fonts/releases/download/v2.2.2/JetBrainsMono.zip"
  include = [
    "JetBrains Mono Bold Italic Nerd Font Complete Mono.ttf",
    "JetBrains Mono Bold Nerd Font Complete Mono.ttf",
    "JetBrains Mono Italic Nerd Font Complete Mono.ttf",
    "JetBrains Mono Regular Nerd Font Complete Mono.ttf",
  ]
